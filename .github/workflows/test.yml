name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
          rustup install stable
      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version
      - name: Lint
        run: |
          cargo fmt -- --check
          cargo clippy -- --deny warnings
      - name: Rust Test
        run: |
          cargo check
          cargo test

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Python Tests
        run: |
          python -m venv env
          source env/bin/activate
          pip install '.[test]'
          pytest python-tests
